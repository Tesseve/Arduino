<!DOCTYPE html>

<head>

    <script src="sketch.js"></script>
    <title>Projet Arduino - Dario, Vincent</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <section id="header-game">
            <div class="player">
                FIRST PLAYER
            </div>
            <div id="logo">
                <img src="\Docs\logo.png" alt="logo">
            </div>
            <div class="player">
                SECOND PLAYER
            </div>
        </section>

        <hr>

        <section id="section-chronos">
            <section id="section-chrono0">
                <div id="errors_0"></div>
            </section>
            <section>
                <div class="text">
                    20 Lampes
                    <button onclick="optionsGame()">Options jeux</button>
                </div>
            </section>

            <section id="section-chrono1">
                <div id="errors_1"></div>
            </section>
        </section>

        <hr>

        <section id="section-buttons">
            <button onclick="startCounters()">Start chrono</button>
            <button onclick="stopCounters()">Stop chrono</button>
            <button onclick="resetCounters()">Reset chrono</button>
            <button onclick="saveScore('Vincent', 300, 30)">Save</button>
            <button onclick="fetchScores()">Get Scores</button>
        </section>

        <hr>

        <section id="section-scores">
            <div id="title">
                HISTORIQUE
            </div>
            <div class="historic">
                20 Lampes
            </div>
            <div class="historic">
                30 Lampes
            </div>
            <div class="historic">
                50 Lampes
            </div>
        </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.28/lib/p5.serialport.js"></script>
</body>
